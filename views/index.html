<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sharpner</title>
    <style>
       
body, h1, h2, h3, h4, h5, h6, p, form, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-image: url("./views/6101073.jpg");
    background-size: contain;
    background-position: center;
    background-attachment: fixed;
}

header {
    background-color: rgba(51, 51, 51, 0.8);
    padding: 1em 0;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 1em;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 0.5em 1em;
    border-radius: 4px;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #555;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 72px);
}

form {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

form h3 {
    margin-bottom: 0.5em;
}

form h4 {
    margin-bottom: 1em;
    font-size: 0.9em;
    color: #666;
}

form input[type="text"],
form input[type="number"],
form input[type="date"],
form input[type="time"] {
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button[type="submit"] {
    width: 100%;
    padding: 0.75em;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    font-size: 1em;
    cursor: pointer;
}

form button[type="submit"]:hover {
    background-color: #0056b3;
}

        </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/course">Course</a></li>
                <li><a href="/hiring">Hire With Us</a></li>
                <li><a href="/price">Pricing</a></li>
                <li><a href="/register-now">Register-now</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <h3>Book a Call</h3>
            <h4>Book a call and our representative will call you within 1 hour of the selected time.</h4>
            Name: <input type="text"></br></br>
            Email: <input type="text"></br></br>
            Phone: <input type="number"></br></br>
            Time for Call: <input type="date"> <input type="time"></br></br>
            <button type="submit" onclick="successfull()">GET A CALL</button>
        </form>
    </main>
    <script>
        function successfull(){
            alert("Form Successfully Filled..")
        }
    </script>
</body>
</html>
